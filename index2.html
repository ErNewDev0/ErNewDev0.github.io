    <script>
        const dateElement = document.getElementById("flip-date");
        const wetonElement = document.getElementById("weton");

        function updateDate() {
            const date = new Date();
            const day = date.getDate();
            const monthNames = ["Januari", "Februari", "Maret", "April", "Mei", "Juni",
                                "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
            const month = monthNames[date.getMonth()];
            const year = date.getFullYear();

            dateElement.innerText = `${day} ${month} ${year}`;

            // Hitung weton
            const pasaran = ["Legi", "Pahing", "Pon", "Wage", "Kliwon"];
            const hariJawa = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
            const wetonIndex = (date.getDay() + day) % 5;
            wetonElement.innerText = `${hariJawa[date.getDay()]} ${pasaran[wetonIndex]}`;
        }

        function flipDate() {
            const dateBox = document.querySelector('.date-box');
            dateBox.classList.add('flipping');
            setTimeout(() => {
                dateBox.classList.remove('flipping');
            }, 400);
        }

        setInterval(updateDate, 10000);
        updateDate();
        function drawClock() {
            const canvas = document.getElementById("clock");
            const ctx = canvas.getContext("2d");
            const now = new Date();

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 40;

            // üéØ Gambar Lingkaran Jam
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.fillStyle = "#000";
            ctx.fill();
            ctx.lineWidth = 3;
            ctx.strokeStyle = "#00FFFF";
            ctx.stroke();
            
            // üéØ Gambar Titik Tengah
            ctx.beginPath();
            ctx.arc(centerX, centerY, 3, 0, 2 * Math.PI);
            ctx.fillStyle = "#00FFFF";
            ctx.fill();

            // üéØ Ganti angka dengan teks "er new dev 0"
            ctx.fillStyle = "#00FFFF";
            ctx.font = "9px 'Press Start 2P'";
            ctx.textAlign = "center";
            ctx.fillText("Er", centerX, centerY - 25);
            ctx.fillText("New", centerX + 30, centerY + 5);
            ctx.fillText("Dev", centerX, centerY + 35);
            ctx.fillText("0", centerX - 30, centerY + 5);

            // üéØ Gambar Jarum Jam
            function drawHand(angle, length, color, lineWidth) {
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(centerX + length * Math.cos(angle), centerY + length * Math.sin(angle));
                ctx.strokeStyle = color;
                ctx.lineWidth = lineWidth;
                ctx.lineCap = "round";
                ctx.stroke();
            }

            // üéØ Konversi Waktu ke Sudut
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            const hourAngle = ((hours + minutes / 60) * 30 - 90) * Math.PI / 180;
            const minuteAngle = ((minutes + seconds / 60) * 6 - 90) * Math.PI / 180;
            const secondAngle = (seconds * 6 - 90) * Math.PI / 180;

            drawHand(hourAngle, 20, "#00FFFF", 4);
            drawHand(minuteAngle, 30, "#FFFFFF", 3);
            drawHand(secondAngle, 35, "#FF0000", 2);

            requestAnimationFrame(drawClock);
        }

        drawClock();
        
        function addTextEffect() {
            const texts = ["ah ah", "goblok", "anjir", "lah", "asw", "bangsat", "wew"]; // Random kata
            for (let i = 0; i < 10; i++) {  // 10 teks per klik
                const text = document.createElement("div");
                text.classList.add("splash-text");

                // Pilih teks random
                text.innerText = texts[Math.floor(Math.random() * texts.length)];

                // Posisi acak
                const x = Math.random() * window.innerWidth * 0.8;
                const y = Math.random() * window.innerHeight * 0.8;
                text.style.left = `${x}px`;
                text.style.top = `${y}px`;

                // Ukuran random
                text.style.fontSize = `${Math.random() * 10 + 15}px`;

                // Warna acak merah/kuning
                text.style.color = Math.random() > 0.5 ? "#ff4757" : "#f9ca24";

                document.body.appendChild(text);

                // Hapus teks setelah animasi selesai
                setTimeout(() => {
                    text.remove();
                }, 800);
            }
        }
