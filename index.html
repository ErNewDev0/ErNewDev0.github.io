<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #121212;
            color: #fff;
            font-family: 'Courier New', monospace;
            text-align: center;
            overflow: hidden;
        }

        /* Loading Bar at Top */
        .loading-bar-container {
            position: absolute;
            top: 0;
            width: 100%;
            height: 5px;
            background-color: #444;
            border-radius: 3px;
            overflow: hidden;
        }

        .loading-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ff0000);
            animation: loadingProgress 2s ease-in-out forwards;
        }

        @keyframes loadingProgress {
            0% { width: 0; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        /* Pixelated Block Animation */
        .block-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .block {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin: 5px;
            background-color: #00ffff;
            animation: blockDance 0.7s ease-in-out infinite alternate;
        }

        .block:nth-child(1) { animation-delay: 0s; }
        .block:nth-child(2) { animation-delay: 0.2s; }
        .block:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blockDance {
            0% { transform: translateY(0) rotate(0deg); background-color: #ff00ff; }
            50% { transform: translateY(-10px) rotate(15deg); background-color: #ffff00; }
            100% { transform: translateY(0) rotate(0deg); background-color: #00ffff; }
        }

        /* Loading Text */
        .loading-text {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #fff;
            width: auto;
            padding: 0 10px;
        }

        /* Cursor Blinking */
        @keyframes blink-caret {
            50% { border-color: transparent; }
        }

        /* Color Changing Text */
        @keyframes colorChange {
            0% { color: #ff0000; }
            33% { color: #00ff00; }
            66% { color: #0000ff; }
            100% { color: #ffffff; }
        }

        .colorful {
            animation: colorChange 2s infinite;
        }
    </style>
</head>
<body>

    <!-- Loading Bar -->
    <div class="loading-bar-container">
        <div class="loading-bar"></div>
    </div>

    <!-- Pixelated Blocks Animation -->
    <div class="block-container">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
    </div>

    <!-- Funny Loading Text -->
    <div class="loading-text colorful" id="loadingText">Memuat...</div>

    <script>
        // List of Funny Loading Texts
        const texts = [
            "Sedang Memasang Jam.. ",
            "Sabar, memasang tamggal... üî®",
            "Lagi download RAM tambahan... ‚è≥",
            "Mencari WiFi gratis... üì°",
            "Lagi cari bug, ketemu semut dulu... üêú",
            "Kode lagi ngopi dulu... ‚òï",
            "Memuat... Sumpah gak bohong! üòè",
            "Lagi ngobrol sama server... üìû",
            "Sebentar, aku lagi reboot otak... ü§Ø"
        ];

        let index = 0;
        let loadingText = document.getElementById("loadingText");

        function typeText(text, i = 0) {
            if (i < text.length) {
                loadingText.innerHTML = text.substring(0, i + 1) + "‚ñå";
                setTimeout(() => typeText(text, i + 1), 50);
            } else {
                loadingText.innerHTML = text;
            }
        }

        function changeText() {
            let newText = texts[index];
            loadingText.innerHTML = "";
            typeText(newText);
            index = (index + 1) % texts.length;
        }

        setInterval(changeText, 2500);
        changeText(); // Start immediately

        // Redirect after loading bar finishes
        setTimeout(function() {
            window.location.href = "index2.html"; // Replace with your desired URL
        }, 5000);
    </script>

</body>
</html>
