<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #121212;
            color: #fff;
            font-family: monospace;
            text-align: center;
            overflow: hidden;
        }

        /* Loading Bar */
        .loading-bar {
            position: absolute;
            top: 0;
            width: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ff0000);
            animation: loading 5s linear forwards;
        }

        @keyframes loading {
            0% { width: 0; }
            100% { width: 100%; }
        }

        /* Animasi Blok */
        .blocks {
            display: flex;
            gap: 10px; /* Lebih renggang */
            margin-top: 20px;
        }

        .block {
            width: 25px;
            height: 25px;
            background: #00ffff;
            border-radius: 5px; /* Agar lebih halus */
            animation: bounce 1s ease-in-out infinite alternate;
        }

        .block:nth-child(2) { animation-delay: 0.2s; }
        .block:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); } /* Lebih tinggi tapi smooth */
            100% { transform: translateY(0); }
        }

        /* Teks Loading */
        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            animation: colorChange 2s infinite;
        }

        @keyframes colorChange {
            0% { color: #ff0000; }
            33% { color: #00ff00; }
            66% { color: #0000ff; }
            100% { color: #ffffff; }
        }
    </style>
</head>
<body>

    <div class="loading-bar"></div>

    <div class="blocks">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
    </div>

    <div class="loading-text" id="loadingText">Memuat...</div>

    <script>
        const texts = [
            "Load Resource...",
            "Redirected...",
            "Mencari WiFi gratis...",
            "Ngopi dulu bentar...",
            "Lagi ngobrol sama server...",
            "Memuat... sumpah gak bohong!"
        ];

        let index = 0;
        function changeText() {
            document.getElementById("loadingText").textContent = texts[index];
            index = (index + 1) % texts.length;
        }

        // Ubah teks loading setiap 2 detik, tapi berhenti 1 detik sebelum redirect
        let interval = setInterval(changeText, 2000);
        
        // Redirect setelah 5 detik
        setTimeout(() => {
            clearInterval(interval); // Hentikan perubahan teks sebelum redirect
            window.location.href = "index2.html";
        }, 5000);
    </script>

</body>
</html>
